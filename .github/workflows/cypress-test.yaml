name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Allure
        run: |
          npm install -g allure-commandline --save-dev

      - name: Run Cypress tests with Allure
        run: npx cypress run
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

    - uses: actions/upload-artifact@master
      with:
        name: allure-results
        path: allure-results
        retention-days: 20
        
    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Test marketplace action
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history

      - name: Send Success Message to Discord
        if: ${{ success() }}
        run: |
          REPORT_TIME=$(TZ='America/Sao_Paulo' date "+%d/%m/%Y %H:%M:%S")
          REPORT_URL="https://robertofilho0100.github.io/automacao-frontend-softcomshop/allure-report/index.html"
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
                "content": "‚úÖ Todos os testes passaram com sucesso! üéâ\n\nVerifique o relat√≥rio em: '"$REPORT_URL"'",
                "embeds": [{
                  "title": "Allure Test Report",
                  "description": "A execu√ß√£o dos testes foi conclu√≠da com sucesso! :tada:",
                  "color": 3066993,
                  "fields": [{
                    "name": ":calendar: Data de Execu√ß√£o",
                    "value": "'"$REPORT_TIME"'"
                  }]
                }]
              }'

      - name: Send Failure Message to Discord
        if: ${{ failure() }}
        run: |
          REPORT_TIME=$(TZ='America/Sao_Paulo' date "+%d/%m/%Y %H:%M:%S")
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
                "content": "‚ùå Houveram falhas durante a execu√ß√£o dos testes. üëÄ\n\nVerifique o relat√≥rio em: '"$REPORT_URL"'",
                "embeds": [{
                  "title": "Allure Test Report",
                  "description": "Por favor, verifique o relat√≥rio para detalhes sobre as falhas. :warning:",
                  "color": 15158332,
                  "fields": [{
                    "name": ":calendar: Data de Execu√ß√£o",
                    "value": "'"$REPORT_TIME"'"
                  }]
                }]
              }'
